<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#grad)"/>
  
  <!-- Screen frame -->
  <rect x="96" y="120" width="320" height="220" rx="16" fill="#ffffff" opacity="0.95"/>
  
  <!-- Subtitle bars -->
  <g opacity="0.9">
    <!-- Top subtitle line -->
    <rect x="130" y="280" width="252" height="28" rx="6" fill="#1e293b"/>
    
    <!-- Bottom subtitle line -->
    <rect x="110" y="320" width="292" height="28" rx="6" fill="#1e293b"/>
  </g>
  
  <!-- Quote mark accent -->
  <text x="256" y="240" font-family="Georgia, serif" font-size="120" fill="#3b82f6" opacity="0.3" text-anchor="middle" font-weight="bold">"</text>
</svg>

